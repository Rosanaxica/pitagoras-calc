                    <div class="title"><h2>Cálculo</h2></div>
                    <div class="form-group">

                        <input type="number" class="form-control" name="" id="catetoOposto" aria-describedby="helpId"

                            placeholder="Cateto Adjacente" onfocus="pegaCampoClicado(this);" onblur="pegaValorDigitado()" >

                    <div class="calculadora-botoes mt-5 ">
                        <div class="row mt-2">
                            <div class="col-12 d-flex justify-content-between">
                                <button type="button" class="btn-no-boot" onclick="pegaValor(this);">0</button>

                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12 d-flex justify-content-between">
                                <button type="button" class="btn-no-boot rose" onclick="limpaCampos();">
